<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <div class="header">
      <div class="container">
        <h1>テストProgate</h1>
        <ul>
          <li>プログラミングとは</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="top">
          <h1>HELLO WORLD<span class="red">.</span></h1>
          <h2>プログラミングの世界へようこそ</h2>    
        </div>
        <div class="lessons">
          <div class="title">
            <h3>学べるレッスン</h3>
          </div>
          <div class="lesson">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" alt="" />
            <p class="text">HTML & CSS</p>
          </div>
          <div class="lesson">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg" alt="" />
            <p class="text">PHP</p>
          </div>
          <div class="lesson">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg" alt="" />
            <p class="text">Ruby</p>
          </div>
          <div class="lesson">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" alt="" />
            <p class="text">Swift</p>
          </div>
        </div>
        <div class="contact">
          <div class="title">
            <h3>お問い合わせ</h3>
          </div>
          <div class="contactdetail">
            <p>メールアドレス（必須）</p>
            <input class="input">
          </div>
          <div class="contactdetail">
            <p>お問い合わせ内容（必須）</p>
            <textarea class="input"></textarea>
          </div>
          <div class="contactdetail">
            <p>※必須項目は必ずご入力ください</p>
            <input type="submit" class="input btn" value="送信" />
          </div>
          
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <h1>Progate</h1>
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
  </body>
</html>
